<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="card-content">
        <h1>Get <span class="span-1">insights</span> that help your business grow.</h1>
        <p class="p-1">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="content-value">
          <div>
            <span class="span-2">10k+</span>
            <p class="p-2">COMPANIES</p>
          </div>
          <div>
            <span class="span-2">314</span>
            <p class="p-2">TEMPLATES</p>
          </div>
          <div>
            <span class="span-2">12M+</span>
            <p class="p-2">QUERIES</p>
          </div>
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg" alt="header-desktop" class="image-card">
    </div>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SixcoolZ">SixcoolZ</a>.
  </div>
 </footer>
</body>
</html>
